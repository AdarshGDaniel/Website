<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/particles.js"></script>
    <style>
        body {
        margin: 0;
        padding: 0;
        height: 100vh;
        
        }
        #particles-js
        {
        position: relative;
        height: 100%;
        background-image: linear-gradient(to right, rgb(0, 68, 77), rgba(0, 187, 194, 0.644));
        }
    </style>
</head>
<h1 class="ml2" style="color:rgb(255, 255, 255);">Need Help? Register!</h1>
<body id="particles-js">
    
    <div id="container-register2">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="name" placeholder="Name" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">call</i>
                </div>
                <input id="phone" placeholder="Phone" type="tel" required class="validate" autocomplete="off">
            </div>

            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">favorite</i>
                </div>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="male"> Female
                
            </div>

            <div class="remember-me2">
                <input type="checkbox">
                <span style="color: #DDD">I accept above </span>
            </div>

            <input type="submit" class="submit" value="Register." />
        </form>
    </div>
<script src="js/anime2.js"></script>
<script src="js/app.js"></script> 
</body>

</html>
