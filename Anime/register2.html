<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/particles.js"></script>
    <style>
        body {
        margin: 0;
        padding: 0;
        height: 100vh;
        
        }
        #particles-js
        {
        position: relative;
        height: 100%;
        background-image: linear-gradient(to right, rgb(0, 68, 77), rgba(0, 187, 194, 0.644));
        }
    </style>
</head>
<h1 class="ml2" style="color:rgb(255, 255, 255);">Register new commers!</h1>
<body id="particles-js">
    
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>
        <form method="POST" action="php/connect.php">
        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off" name="email">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off" name="username">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off" name="password">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy" onclick="messageAlert1()">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="#"><button id="register-link" onclick="newPage()">Log In here</button></a>
        </div>
    </div>
</form>
<script>
    function newPage() {
        window.location = "login.html";
    }
    function messageAlert1() {
        alert("Note: This page is just to help people during COVID-19");
    }
</script>
<script src="js/anime2.js"></script>
<script src="js/app.js"></script> 
</body>

</html>
